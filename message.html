<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dodo Message</title>

<style>

    body {
        margin: 0;
        background: #f8e7e7;
        font-family: "Arial";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* الخلفية */
    .frame-container {
        position: relative;
        width: 320px;
        padding-top: 40px;
    }

    /* الحبل اللي متعلقة فيه الصورة */
    .string {
        width: 2px;
        height: 70px;
        background: #444;
        position: absolute;
        left: 50%;
        top: -40px;
        transform: translateX(-50%);
    }

    /* الدبوس */
    .pin {
        width: 18px;
        height: 18px;
        background: #d6336c;
        border-radius: 50%;
        position: absolute;
        top: -48px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 3px 5px rgba(0,0,0,0.4);
    }

    /* البرواز */
    .frame {
        width: 100%;
        padding: 12px;
        background: #fff;
        border: 6px solid #a86f55;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* الصورة */
    .frame img {
        width: 100%;
        border-radius: 6px;
    }

</style>
</head>

<body>

<div class="frame-container">

    <div class="pin"></div>
    <div class="string"></div>

    <div class="frame">
        <img src="1764248956999.jpg" alt="Dodo Picture">
    </div>

</div>

</body>
</html>
