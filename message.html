<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dodo Message ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffe5ec, #ffd6e8);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    padding-bottom: 80px;
}

.title-frame {
    text-align: center;
    margin: 25px auto 10px;
    padding: 12px 25px;
    border: 5px solid #d63384;
    width: fit-content;
    border-radius: 15px;
    background: white;
    font-size: 28px;
    font-weight: bold;
    color: #d63384;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
}

.frame-container {
    width: 330px;
    margin: 20px auto;
    position: relative;
    text-align: center;
}

.rope {
    width: 0;
    height: 0;
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-bottom: 60px solid #c9a06b;
    margin: 0 auto;
}

.pin {
    width: 35px;
    height: 35px;
    background: radial-gradient(circle, #ff4d6d, #b30027);
    border-radius: 50%;
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
}

.frame {
    width: 330px;
    padding: 10px;
    background: #fff;
    border: 8px solid #c9a06b;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.photo {
    width: 100%;
    border-radius: 8px;
}

.msg-btn {
    display: block;
    margin: 15px auto;
    padding: 12px 25px;
    background: #ff6b81;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 20px;
    cursor: pointer;
}

#messageBox {
    display: none;
    text-align: center;
    margin: 25px auto;
}

.message-photo {
    width: 330px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
}

.video-frame {
    width: 350px;
    margin: 20px auto;
    padding: 12px;
    border: 6px solid #ff8fa3;
    border-radius: 18px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.vbtn {
    display: block;
    margin: 10px auto 25px;
    padding: 10px 22px;
    background: #d63384;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
}

.decor {
    text-align: center;
    font-size: 22px;
    margin: 25px 0;
    color: #d63384;
}

.footer-text {
    text-align: center;
    font-size: 22px;
    margin-top: 25px;
    color: #444;
}

.back-btn {
    display: block;
    margin: 30px auto 10px;
    padding: 12px 25px;
    background: #ff6b81;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-size: 20px;
    width: fit-content;
}

.floatName {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    color: #ff4d6d;
    animation: floatUp 4s linear;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="title-frame">Do3ty ü´†ü•∞</div>

<div class="frame-container">
    <div class="rope"></div>
    <div class="pin"></div>
    <div class="frame">
        <img src="1764248956999.jpg" class="photo">
    </div>
</div>

<button class="msg-btn" onclick="toggleMessage()">üíå Message for you</button>

<div id="messageBox">
    <img src="Dodo's message.jpg" class="message-photo">
</div>

<script>
function toggleMessage() {
    const box = document.getElementById("messageBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
}

function toggleVid(id, btn) {
    const v = document.getElementById(id);
    if (v.paused) {
        v.play();
        btn.innerHTML = "‚è∏ ÿ•ŸäŸÇÿßŸÅ";
    } else {
        v.pause();
        btn.innerHTML = "‚ñ∂ ÿ™ÿ¥ÿ∫ŸäŸÑ";
    }
}

function createFloatingName() {
    const t = document.createElement("div");
    t.className = "floatName";
    t.innerHTML = "ü´∂üèªü•∞ÿØŸà";
    t.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 4000);
}
setInterval(createFloatingName, 450);
</script>

</body>
</html>
